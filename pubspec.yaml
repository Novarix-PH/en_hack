name: en_hack
description: EnHack Hackathon

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  font_awesome_flutter: ^9.0.0
  page_transition: ^2.0.5
  carousel_slider: ^4.2.1

flutter:

  uses-material-design: true
  fonts:
    - family: gothic
      fonts:
        - asset: assets/font_styles/century_gothic.ttf
    - family: montserrat_regular
      fonts:
        - asset: assets/font_styles/montserrat_regular.ttf
          #weight: 600
    - family: montserrat_bold
      fonts:
        - asset: assets/font_styles/montserrat_bold.ttf
          #weight: 600

  assets:
    - assets/images/
    - assets/images/carousel_images/
    - assets/images/card_images/
    - assets/images/business_association/